<ion-header>
  <ion-toolbar>
    <ion-title>Edit History</ion-title>
    <ion-button slot="end" fill="clear" (click)="closeModal()">
      <ion-icon name="close-outline" color="medium"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let edit of edits | keyvalue">
      <ul>
        <li><small>{{toDate(edit.value.editedOn)}}</small></li>
        <li *ngIf="edit.value.postBeforeEdit != edit.value.postAfterEdit"><b>{{edit.value.postBeforeEdit}}</b> ->
          {{edit.value.postAfterEdit}}</li>
        <div *ngIf="edit.value.images">
          <li *ngIf="edit.value.images.removed">removed {{edit.value.images.removed.length}} images</li>
          <li *ngIf="edit.value.images.added">added {{edit.value.images.added.length}} images</li>
        </div>
      </ul>
    </ion-item>
  </ion-list>
</ion-content>
