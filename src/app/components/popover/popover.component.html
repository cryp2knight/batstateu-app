<ion-list>
  <ion-list-header>Options</ion-list-header>
  <ion-item button (click)="edit()">
    <ion-icon name="create-sharp"></ion-icon>
    &nbsp;&nbsp;Edit post
  </ion-item>
  <ion-item button (click)="presentAlertConfirm()">

  <ion-item lines="none" detail="false" button (click)="closePopover()">

    &nbsp;&nbsp;Close
  </ion-item>
</ion-list>
